<div class="modal-header">
    <h3 class="modal-title">Create Playlist</h3>
</div>
<div class="modal-body">
    <input class="form-control" type="text" name="playlist_name" id="playlist_name" placeholder="Playlist Name" ng-model="plName">
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
</div>
